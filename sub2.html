        const quoteEl = document.getElementById('quote_text');
        const suggestionEl = document.getElementById('suggestion_text');

        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        function updateQuoteAndSuggestion() {
        if (quotes.length === 0 || suggestions.length === 0) {
            quoteEl.textContent = '명언 또는 제안 데이터가 없습니다.';
            suggestionEl.textContent = '';
            return;
        }

        const index = getRandomIndex(Math.min(quotes.length, suggestions.length));
            quoteEl.textContent = quotes[index];
            suggestionEl.textContent = suggestions[index];
        }

        window.addEventListener('DOMContentLoaded', () => {
            updateQuoteAndSuggestion();
            setInterval(updateQuoteAndSuggestion, 3600000);
        });
